lembrete:
  '#type': message
  '#message_message': |
    <ul>
    	<li>2 Cr&eacute;ditos = 10h aula te&oacute;rica, 10h aula pr&aacute;tica, 10 semin&aacute;rios, 1 semana (Curta Dura&ccedil;&atilde;o);</li>
    	<li>4 Cr&eacute;ditos = 4h aula te&oacute;rica, 4h aula pr&aacute;tica, 2h semin&aacute;rios, 6 semanas;</li>
    	<li>8 Cr&eacute;ditos = 4h aula te&oacute;rica, 4h aula pr&aacute;tica, 2h semin&aacute;rios, 12 semanas (Normal)</li>
    </ul>
    
