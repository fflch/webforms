pdf_para_imprimir:
  '#type': 'entity_print_attachment:pdf'
  '#title': 'PDF para imprimir'
  '#display_on': view
  '#view_mode': twig
  '#template': |
    <div style="font-family:ARIAL;font-size:14px;">
    <p cellspacing="3"><strong>Programa:</strong>&nbsp;HISTÓRIA SOCIAL<br />
    <strong>Assunto:</strong> Credenciamento de Disciplina<br />
    <strong>Título:</strong> {{ data.titulo_da_disciplina }}<br />
    <strong>Docentes</strong>:&nbsp;Responsável: {{ webform_token('[webform_submission:values:solicitante]', webform_submission, [], options) }} - <strong>Código USP: </strong>{{ data.numero_usp }}<br />
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Ministrante: {{ data.ministrante }}<br />
    <br />
    </div>
    <strong>Aprovado pela CCP na reuni&atilde;o de ____/____/________</strong></p>
    
    <hr />
    <table align="right" border="0" cellpadding="1" cellspacing="1" style="width:2000px">
    	<tbody>
    		<tr>
    			<td>Submetido em {{ created|date('d/m/Y - H:i') }}, por {{ data.solicitante }}</td>
    		</tr>
    	</tbody>
    </table>
    <br />
    <br />
    <br />
    <br />
    Código da disciplina: _______________________________
    <p>&nbsp;</p>
    
    <table border="0" cellpadding="1" cellspacing="1" style="text-align:justify">
    	<tbody>
    		<tr>
    			<td>
    			<h5><strong>Informo, para os devidos fins, que a essa ocorrência está; devidamente cadastrada no Sistema Janus e a documentação foi conferida, estando em condições de ser enviada para apreciação da CPG.</strong></h5>
    			</td>
    		</tr>
    	</tbody>
    </table>
    
    <p><br />
    <br />
    &nbsp;</p>
    
    <h4><strong>São Paulo, _____/_____/__________</strong></h4>
    <br />
    &nbsp;
